
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bán Vợt Cầu Lông</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 16px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0 4px;
      font-size: 16px;
    }
    .price {
      color: #dc2626;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .btn {
      display: block;
      text-align: center;
      background: #2563eb;
      color: white;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    footer {
      text-align: center;
      padding: 16px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>BÁN VỢT CẦU LÔNG</h1>
  <p>Hàng tuyển – Bao check – Ship COD toàn quốc</p>
</header>

<div class="container">
  <div class="products">

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="11 Tour" />
      <h3>Yonex 11 Tour</h3>
      <div class="price">1.900.000đ</div>
      <a class="btn" href="https://m.me/" target="_blank">Inbox mua</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="88S Pro" />
      <h3>Yonex 88S Pro</h3>
      <div class="price">2.600.000đ</div>
      <a class="btn" href="https://m.me/" target="_blank">Inbox mua</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="800 Pro" />
      <h3>Yonex 800 Pro</h3>
      <div class="price">4.000.000đ</div>
      <a class="btn" href="https://m.me/" target="_blank">Inbox mua</a>
    </div>

  </div>
</div>

<footer>
  © 2026 | Bán vợt cầu lông – Liên hệ Facebook / Zalo
</footer>

</body>
</html>
